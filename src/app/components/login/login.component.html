<div class="d-flex flex-column align-items-center justify-content-center">
  <div class="mb-3 mt-4">
    <label for="username">Nombre de usuario:</label>
    <input type="text" id="username" [(ngModel)]="email" required class="form-control">
  </div>
  <div class="mb-3">
    <label for="password">Contraseña:</label>
    <input type="password" id="password" [(ngModel)]="password" required class="form-control">
  </div>
  <div class="text-center">
    <button type="submit" (click)="login()" class="btn btn-primary">Iniciar sesión</button>
    <p class="mt-2">Si no tienes cuenta, <a [routerLink]="['/register']" (click)="registrarse()">regístrate aquí</a>.</p>
  </div>
</div>
