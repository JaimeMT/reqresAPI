<div>
  <h2>Iniciar sesión</h2>
    <div>
      <label for="username">Nombre de usuario:</label>
      <input type="text" id="username" [(ngModel)]="email" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" required>
    </div>
    <button type="submit" (click)="login()">Iniciar sesión</button>

  <p>Si no tienes cuenta, <a [routerLink]="['/register']" (click)="registrarse()">regístrate aquí</a>.</p>
</div>
