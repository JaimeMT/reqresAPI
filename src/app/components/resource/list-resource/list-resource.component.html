<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header custom-card-header text-center">
        <div class="d-flex align-items-center justify-content-between">
          <div>
            <a class="navbar-brand" routerLink="">
              <img src="/assets/logo.png" alt="Logo" class="logo-img">
            </a>
          </div>
          <div>
            <button class="btn btn-info">Añadir Recurso</button>
            <button [routerLink]="['/users']" class="btn btn-success">Ver Listado User</button>
            <button type="submit" (click)="logout()" class="btn btn-primary">Cerrar Sesión</button>
          </div>
        </div>

        <h4 class="text-center">Listado de Resources</h4>
      </div>








      <div class="card-body">
        <table class="table table-striped">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Año</th>
              <th>Color</th>
              <th>Pantone</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
              <tr *ngFor="let resurce of recursos">
                <td>{{resurce.id}}</td>
                <td>{{resurce.name}}</td>
                <td>{{resurce.year}}</td>
                <td [style.background-color]="resurce.color">{{resurce.color}}</td>
                <td>{{resurce.pantone_value}} </td>
                <td>
                  <button [routerLink]="['/resources',resurce.id]" class="btn btn-primary me-md-2">Ver Resource</button>
                  <button [routerLink]="['/resources',resurce.id]" class="btn btn-warning me-md-2">Editar</button>
                  <button class="btn btn-danger">Borrar</button>
                </td>
              </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
